<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-3 modern-form">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-primary">User Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                formControlName="username"
                placeholder="Enter username"
              />
              <div
                *ngIf="
                  loginForm.get('username')?.invalid &&
                  loginForm.get('username')?.touched
                "
                class="text-danger small mt-1"
              >
                Username is required
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                placeholder="Enter password"
              />
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="text-danger small mt-1"
              >
                Password is required
              </div>
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary btn-lg rounded-pill shadow-sm"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
            </div>
            <div>
              <a routerLink="/register">Not a User? Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
